<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>YaCy '#[clientname]#': Table Viewer</title>
  #%env/templates/header-backend.template%#
  <script type="text/javascript" src="/js/yaml/tablesorter/jquery.tablesorter.min.js"></script>
  #(showtable)#::
  <link rel="alternate" type="application/xml" title="Table" href="table_p.xml?table=#[table]#&pk=" />
  #(/showtable)#
</head>

<body id="apiTable">
  #(showtable)#::
  <form action="/Tables_p.html" method="post" target="_parent" enctype="multipart/form-data" accept-charset="UTF-8">
    <fieldset>
      <legend>Table: '#[table]#'</legend>
      <div class="content noIndent">
        <table class="sortable">
          <thead>
            <tr>
              #(showpk)#::<th>PK</th>#(/showpk)#
              #{columns}#
              <th>#[header]#</th>
              #{/columns}#
            </tr>
          </thead>
          <tbody>
            #{list}#
            <tr>
              #(showpk)#::<td>#[pk]#</td>#(/showpk)#
              #{columns}#
              <td align="left">#[cell]#</td>
              #{/columns}#
            </tr>
            #{/list}#
          </tbody>
        </table>
      </div>

      <fieldset class="formControl">
        <input type="hidden" name="table" value="#[table]#" />
        <input type="hidden" name="num" value="#[num]#" />
        <div class="content">
          <button type="submit" name="edittable" class="primary icon-run">Edit Table</button>
        </div>
      </fieldset>
    </fieldset>
  </form>
  #(/showtable)#
</body>
</html>
