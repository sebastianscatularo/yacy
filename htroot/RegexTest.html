<!DOCTYPE html>
<html lang="en">
<head>
  <title>YaCy '#[clientname]#': Crawl Start</title>
  #%env/templates/header-backend.template%#
</head>

<body id="regexTest">
  #%env/templates/page-start.template%#

  <h1>Regular Expression Tester</h1>
  <form method="get" action="RegexTest.html" accept-charset="UTF-8">
    <fieldset>
      <legend>RexEx Tester</legend>
      <fieldset class="formSection">
        <legend>Test String</legend>
        <div class="content">
          <input name="text" id="text" type="text" maxlength="256" value="#[text]#"/>
        </div>
      </fieldset>
      <fieldset class="formSection">
        <legend>Regular Expression</legend>
        <div class="content">
          <textarea name="regex" id="regex" cols="80" rows="5" style="font-size:16px">#[regex]#</textarea>
        </div>
        <div class="formHelp">
          <p>
            This is a <a href="http://docs.oracle.com/javase/6/docs/api/java/util/regex/Pattern.html">Java Pattern</a>.
          </p>
        </div>
      </fieldset>
      <fieldset class="formSection">
        <legend>Result</legend>
        <div class="content">
          #(match)#
          <s class="sym sym-hint"></s>
          no match
          ::
          <s class="sym sym-hint"></s>
          match
          ::
          <s class="sym sym-error"></s>
          error in expression: #[error]#
          #(/match)#
        </div>
      </fieldset>
      <fieldset class="formControl">
        <div class="content">
          <button type="submit" name="submit" class="primary icon-run">Run Test</button>
        </div>
      </fieldset>
    </fieldset>
  </form>

  #%env/templates/page-end.template%#
</body>
</html>
