#(plain)#
<!DOCTYPE html>
<html lang="en">
<head>
	<title>YaCy Debugging: Thread Dump</title>
	#%env/templates/header-backend.template%#
</head>

<body id="threaddump">
	#%env/templates/page-start.template%#

  <h1>Threaddump</h1>
  <fieldset class="main">
    <legend>Settings</legend>
    <fieldset class="formSection">
      <legend>Single Dump</legend>
      <div class="content">
        <fieldset>
          <form action="Threaddump_p.html" method="get" accept-charset="UTF-8">
            <button type="submit" name="singleThreaddump" class="icon-run">Generate Single Threaddump</button>
          </form>
        </fieldset>
      </div>
    </fieldset>
    <fieldset class="formSection">
      <legend>Mutiple Dumps</legend>
      <div class="content">
        <form action="Threaddump_p.html" method="get" accept-charset="UTF-8">
          <input type="text" name="count" value="#[count]#" size="4" maxlength="4" class="spinner"/>
          <button type="submit" name="multipleThreaddump" class="icon-run">Generate Multiple Dump Statistic</button>
        </form>
      </div>
    </fieldset>
  </fieldset>

  <br/>

  <fieldset class="framed" style="width:600px;">
    <legend class="light">Thread Dump</legend>
    <pre>#[content]#</pre>
  </fieldset>
  #%env/templates/page-end.template%#
</body>
</html>
::
#[content]#
#(/plain)#
