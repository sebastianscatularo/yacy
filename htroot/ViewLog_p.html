<!DOCTYPE html>
<html lang="en">
<head>
  <title>YaCy '#[clientname]#': Server Log</title>
  #%env/templates/header-backend.template%#
</head>

<body id="viewLog">
  #%env/templates/page-start.template%#
  <h1>Server Log</h1>

  <form action="ViewLog_p.html" method="get" accept-charset="UTF-8">
    <fieldset>
      <legend>Settings</legend>
      <fieldset class="formSection">
        <legend>Log-Lines</legend>
        <div class="content">
          <input type="text" name="lines" id="lines" size ="5" value="#[lines]#" maxlength="9" /><label for="lines"> Lines (max. #[maxlines]#)</label>
        </div>
      </fieldset>
      <fieldset class="formSection">
        <legend>Order</legend>
        <div class="content">
          <input type="checkbox" name="mode" id="mode" value="reversed" #(reverseChecked)#::checked="checked"#(/reverseChecked)# />
          <label for="mode">Reversed order (newest entries first).</label>
        </div>
      </fieldset>
      <fieldset class="formSection">
        <legend>Filter</legend>
        <div class="content">
          <input type="text" name="filter" id="filter" value="#[filter]#" maxlength="60" />
        </div>
      </fieldset>
      <fieldset class="formControl">
        <div class="content">
          <button type="submit" class="primary icon-run">Refresh</button>
        </div>
      </fieldset>
    </fieldset>
  </form>

  <fieldset id="logContent" class="framed">
    <legend>Log</legend>
    <code>
      #{log}#<span class="level-#(level)#debug::info::system::warning::severe#(/level)#">#[line]#</span>#{/log}#
    </code>
  </div>
  #%env/templates/page-end.template%#
</body>
</html>
